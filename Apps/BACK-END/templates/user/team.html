<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Tels Esport</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Daftar Team</h1>
            <button type="button" onclick="showTeam(this.value)" value="MLBB">
            <img src="https://dy7yfw30m3j1y.cloudfront.net/migration/5f9968f623cbe.png" alt="" srcset="">
            </button>
            <button type="button" onclick="showTeam(this.value)" value="PUBG">
            <img src="https://dy7yfw30m3j1y.cloudfront.net/migration/5f9968f664556.png" alt="" srcset="">
            </button>
            <div id="dataTeam">
                Nama Team Yg Sudah Mendaftar
            </div>
        </div>
        <script>
            function showTeam(char) {
                var xhttp;
                if (char == "") {
                    document.getElementById("dataTeam").innerHTML = "";
                    return;
                }
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        document.getElementById("dataTeam").innerHTML = this.responseText;
                    }
                };
                xhttp.open("GET", "get_team/" + char, true);
                xhttp.send();
            }
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
</html>
