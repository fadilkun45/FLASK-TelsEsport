<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <title>Tels Esport</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" href="css/style.css" />
        <style>
            table,
            th,
            td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            th,
            td {
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <table class="table table-responsive table table-bordered text-center">
                <thead>
                    <tr>
                        <th>Team</th>
                        <th>Leader</th>
                    </tr>
                </thead>
                <tbody>
                    {% for row in ajax_team %}
                    <tr>
                        <td>{{row[0]}}</td>
                        <td>{{row[1]}}</td>
                    </tr>
                    {%endfor%}
                </tbody>
            </table>
        </div>
    </body>
</html>
