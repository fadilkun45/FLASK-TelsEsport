<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../static/assets/css/login admin.css" />
        <title>login</title>
    </head>
    <body>
        <div class="admin-logo">
            <img src="../static/assets/img/tomcatlogo 2.svg" alt="#" />
            <h2>TELS E-SPORT</h2>
            <p>ADMIN LOGIN PAGE</p>
        </div>

        <div class="box-login">
            <h3>sign in</h3>
            <div class="garis-admin"></div>
            <form action="{{url_for('login_admin')}}" method="POST">
                {{ form.csrf_token }} {% with message = get_flashed_messages(category_filter=["Success","Failed","Logout"])%} {% if message %} {%for message in message %}
                <p>{{message}}</p>
                {% endfor %} {%endif%} {% endwith %} {{get_ip}}
                <p>username</p>
                <input type="text" class="user" name="username" placeholder="tomcatsquad" />
                <p>password</p>
                <input type="password" class="password" placeholder="password" name="password" />
                <button type="sumbit" class="tombol" value="login">LOGIN</button>
            </form>
            <p style="color: #919191;">{{get_ip}}</p>
        </div>
    </body>
</html>
