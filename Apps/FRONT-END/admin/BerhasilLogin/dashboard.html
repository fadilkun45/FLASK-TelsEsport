<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Tels Esport</title>
        <link rel="stylesheet" href="../../static/assets/css/sidebar.css">
        <script src="https://kit.fontawesome.com/bc6d3d8101.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- BUTTON SIDEBARR -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg border-bottom" style="background-color: #7541cf;">
                <button class="btn text-white" style="font-size: 18pt;" id="menu-toggle">TELS E-SPORT &nbsp;<i class="fas fa-bars"></i></button>
            </nav>
        </div>
        <div class="d-flex" id="wrapper"> 
            <!-- Sidebar -->
            <div class="border-right" style="background-color: #343434; color: #ffffff;" id="sidebar-wrapper">
                <div class="list-group list-group-flush">
                    <a href="#" class="list-group-item list-group-item-action" style="background-color: #343434; color: #ffffff;">
                        <i class="fa fa-tachometer" aria-hidden="true"></i> Dashboard
                    </a>
                    <button type="button" class="list-group-item list-group-item-action" 
                    style="background-color: #343434; color: #ffffff;" onclick="showML(this.value)" value="ALFKI">
                        <i class="fas fa-gamepad" aria-hidden="true"></i> Mobile Legend
                    </button>
                    <a href="{{(url_for('index_dashboard'))}}" class="list-group-item list-group-item-action" style="background-color: #343434; color: #ffffff;">
                        <i class="fas fa-plus" aria-hidden="true"></i> Buat Turnament
                    </a>
                    <a href="{{(url_for('logout_admin'))}}" class="list-group-item list-group-item-action" style="background-color: #343434; color: #ffffff;">
                        <i class="fas fa-sign-out-alt" aria-hidden="true"></i> Logout
                    </a>
                </div>
            </div>
            <!--CONTENT-->
            <div id="dataML">
                DASHBORD ADMIN
            </div>

            <!--JAVASCRIPT-->
            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
            <!-- Menu Toggle Script -->
            <script>
                $("#menu-toggle").click(function(e) {
                    e.preventDefault();
                    $("#wrapper").toggleClass("toggled");
                });
            </script>
            <!--AJAX MOBILE LEGEND-->
            <script>
                function showML(char) {
                    var xhttp;
                    if (char == "") {
                        document.getElementById("dataML").innerHTML = "";
                        return;
                        }
                        xhttp = new XMLHttpRequest();
                        xhttp.onreadystatechange = function () {
                            if (this.readyState == 4 && this.status == 200) {
                                document.getElementById("dataML").innerHTML = this.responseText;
                                }
                                };
                                xhttp.open("GET", "https://www.w3schools.com/js/getcustomer.php?q=" + char, true);
                                xhttp.send();
                                }
            </script>
    </body>
</html>
