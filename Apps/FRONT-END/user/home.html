<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <title>Tels Esport</title>
        <link rel="stylesheet" href="css/style.css">
        <style>
            table,th,td {
              border : 1px solid black;
              border-collapse: collapse;
            }
            th,td {
              padding: 5px;
            }
            </style>
    </head>
    <body>
        <!-- CONTENT -->
			<div class="container">
				<div class="card-columns">
					{% for row in turnament %}
					<div class="card">
						<img src="static/thumbnail/{{row[1]}}" class="card-img-top" alt="Thumbnail" width="300" height="300">
						<div class="card-body">
							<h5 class="card-title">{{row[2]}}</h5>
							<p class="card-text">Genre : {{row[3]}}</p>
							<p class="card-text">
                                <small class="text-muted">Biaya : {{row[4]}}</small><br>
                                <small class="text-muted">Slot {{row[5]}}</small><br>
                                <small class="text-muted">Hadiah : {{row[6]}}</small><br>
                                <small class="text-muted">Tanggal {{row[7]}}</small><br>
							</p>
							<a href="/register_{{row[3]}}" class="btn btn-success"><i class="fas fa-video"></i> Register</a>
						</div>
					</div>
					{%endfor%}
                </div>
                
                <h1>Turnament Mobile Legend</h1>
                <form action="">
                    <select name="turnament" onchange="showTurnament(this.value)">
                    <option value="">Cek Turnament: </option>
                    <option value="1">Selesai</option>
                    <option value="0">Tersedia</option>
                    </select>
                    <br>
                    <div id="dataTurnament">Ambil Data Turnament</div>
                    <script>
                        function showTurnament(int){
                            var xhttp;
                            if (int == ""){
                                document.getElementById("dataTurnament").innerHTML = "";
                                return;
                            }
                            xhttp = new XMLHttpRequest();
                            xhttp.onreadystatechange = function(){
                                if (this.readyState == 4 && this.status == 200){
                                    document.getElementById("dataTurnament").innerHTML = this.responseText;
                                }
                            };
                            xhttp.open("GET", "get_turnament/" + int, true);
                            xhttp.send();
                        }
                    </script>
                </form>

			</div>
    </body>
</html>
